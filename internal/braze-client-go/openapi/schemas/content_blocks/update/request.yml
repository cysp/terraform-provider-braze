UpdateContentBlockRequest:
  type: object
  required:
    - content_block_id
  properties:
    content_block_id:
      type: string
      description: Content Block's API identifier
    name:
      type: string
      description: Name of the Content Block. Must be less than 100 characters.
    description:
      type: string
      nullable: true
      description: Description of the Content Block. Must be less than 250 characters.
    content:
      type: string
      description: HTML or text content within Content Block
    state:
      type: string
      enum:
        - active
        - draft
      description: Choose active or draft. Defaults to active if not specified.
    tags:
      type: array
      items:
        type: string
      description: Tags must already exist
